<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div th:each="ticket: ${tickets}">
    <p th:text="'Movie Name ' + ${ticket.getMovieTitle()} +
     ', Client Name ' + ${ticket.getUser().getName()} +
     ', Number of tickets: ' + ${ticket.getNumberOfTickets()}" ></p>

    <form th:action="@{/ticket/delete/{id}(id=${ticket.getId()})}" th:method="post">
        <input class="btn btn-danger" type="submit" value="Delete Ticket">
    </form>
</div>

</body>
</html>
