<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
</head>
<body>
<h1>Add new movie</h1>
<form action="/movie/add" method="POST">
    <input id="id" type="hidden" name="id"
           th:value="(${product} != null ? ${product.getId()} : '')">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
               class="form-control"
               id="title"
               name="title"
               th:value="(${movie} != null ? ${movie.getTitle()} : '')"
               required
               placeholder="Enter movie Title">
    </div>
    <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text"
               class="form-control"
               id="summary"
               name="summary"
               th:value="(${movie} != null ? ${movie.getSummary()} : '')"
               placeholder="Summary">
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number"
               class="form-control"
               id="rating"
               name="rating"
               th:value="(${movie} != null ? ${movie.getRating()} : '')"
               placeholder="Quantity">
    </div>
    <div class="form-group">
        <label>Category</label>
        <select name="production" class="form-control">
            <option th:if="${movie} != null"
                    th:selected="${movie.getProduction() != null &&
                                movie.getCategory().getId() == prod.getId()}"
                    th:each="prod : ${productions}"
                    th:value="${prod.getId()}"
                    th:text="${prod.getName()}">
            </option>
            <option th:if="${movie} == null"
                    th:each="prod : ${productions}"
                    th:value="${prod.getId()}"
                    th:text="${prod.getName()}">
            </option>
        </select>
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    <a type="button" class="btn btn-primary" href="/movies">Back</a>
</form>

</body>
</html>
